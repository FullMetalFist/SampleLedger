<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coursetro Smart Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Sample Ledger</h1>
        <p>Owner address: <span id="owner"></span>
        </p>
        <h2 id="user"></h2>

        <label for="name" class="col-lg-2 control-label">Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Age</label>
        <input id="age" type="text">

        <button id="button">Update</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 != 'undefined') {
           web3 = new Web3(web3.currentProvider);
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"))
       }

       web3.eth.defaultAccount = web3.eth.accounts[0];

       var SampleLedgerContract = web3.eth.contract([{"constant":true,"inputs":[],"name":"getName","outputs":[{"name":"","type":"string"},{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"_fName","type":"string"},{"name":"_age","type":"uint256"}],"name":"setName","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"}]);

       var SampleLedger = SampleLedgerContract.at('0x8c770660b5642a992358a9abaecb7e2e803d0e71');

       console.log(SampleLedger);

       SampleLedger.getName(function(error, result) {
           if (!error) {
               $("#user").html(result[0]+' ('+result[1]+' years old)');
           } else {
               console.log(error);
           }
       });

       $("#button").click(function() {
           SampleLedger.setName($("#name").val(), $("#age").val());
       });

    </script>

</body>
</html>
